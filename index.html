<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
  <title>Quiz - mod√®le</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
  <link href="style.css" rel="stylesheet">
</head>

<body>
  <style>
    .no-border {
      border-style: none !important;
      box-shadow: none !important;
      display: grid;
      place-items: center;
    }
  </style>
  <div class="ui text container">
    <img src="img/logo.png" style="width: 200px;">
    <div id="quiz">
      <h1 class="ui dividing header">Quiz <i class="far fa-question-circle"></i></h1>

      <h2 id="question" class="first"></h2>



      <div class="choices ui text container">
        <div class="ui segments no-border">
          <div class="ui segment no-border">
            <button id="guess0" class="btn large ui basic button active">
              <p id="choice0"></p>
            </button>
          </div>
          <div class="ui segment no-border">
            <button id="guess1" class="btn large ui basic button active">
              <p id="choice1"></p>
            </button>
          </div>
          <div class="ui segment no-border">
            <button id="guess2" class="btn large ui basic button active">
              <p id="choice2"></p>
            </button>
          </div>
          <div class="ui segment no-border">
            <button id="guess3" class="btn large ui basic button active">
              <p id="choice3"></p>
            </button>
          </div>
        </div>
        <button id="guess4" class="btn">
          <p id="choice4"></p>
        </button>
        <button id="guess5" class="btn">
          <p id="choice5"></p>
        </button>
      </div>

      <p id="progress"></p>

    </div>

    <div class="conclusion">
      <p id="reponse0"></p><br>
      <p id="reponse1"></p><br>
      <p id="reponse2"></p><br>
      <p id="reponse3"></p><br>
      <p id="reponse4"></p><br>
    </div>

  </div>
   
  <script src="script.js" type="text/javascript" ></script>
</body>



</html>
